<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/095204b1aa.js"
      crossorigin="anonymous"
    ></script>

    <title>Weather Forecast</title>
  </head>
  <body>
    <div class="weatherApp">
      <div
        class="container text-center mt-5 mb-3"
        mclass="mx-auto"
        style="width: 600px"
      >
        <form id="form">
          <div class="row">
            <div class="col-9">
              <input
                type="text"
                class="form-control"
                placeholder="Enter a city"
                id="city-NewInput"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                class="form-control btn btn-primary"
                value="Search"
              />
            </div>
          </div>
        </form>
        <br />
        <h1 id="cityInput">LONDON</h1>
        <h3 id="displayDate"></h3>
      </div>

      <div class="container text-center">
        <div class="row">
          <div class="col align-self-center">
            <img src="images/drop3.png" width="100px" />
            <div class="humidityIcon">1%</div>
          </div>
          <div class="col">
            <div class="forecast p-2">Sunny</div>
            <img class="forecastIcon" src="images/sun.png" />

            <div class="forecast p-2">
              <span id="temperature">12</span>
              <span class="unitStyle">
                Â°
                <a href="" class="unitStyle" id="celsiusLink">C </a>|
                <a href="" class="unitStyle" id="farenheitLink">F</a>
              </span>
            </div>
          </div>
          <div class="col align-self-center">
            <img class="forecastIcon" src="images/wind.png" />
            <div class="windSpeed">15 Km/h</div>
          </div>
        </div>
      </div>

      <div class="container text-center mt-3 w-75">
        <div class="row">
          <div class="col">
            <div class="card p-4">
              <img src="images/sun2.png" class="card-img-top" alt="..." />
              <h5 class="card-text">10</h5>

              <small class="text-muted">10am</small>
            </div>
          </div>
          <div class="col">
            <div class="card p-4">
              <img src="images/snow.png" class="card-img-top" alt="..." />
              <h5 class="card-text">10</h5>

              <small class="text-muted">10am</small>
            </div>
          </div>
          <div class="col">
            <div class="card p-4">
              <img src="images/rain.png" class="card-img-top" alt="..." />
              <h5 class="card-text">10</h5>

              <small class="text-muted">10am</small>
            </div>
          </div>
          <div class="col">
            <div class="card p-4">
              <img src="images/cloudy.png" class="card-img-top" alt="..." />
              <h5 class="card-text">10</h5>

              <small class="text-muted">10am</small>
            </div>
          </div>
          <div class="col">
            <div class="card p-4">
              <img src="images/stormy.png" class="card-img-top" alt="..." />
              <h5 class="card-text">10</h5>

              <small class="text-muted">10am</small>
            </div>
          </div>
        </div>
      </div>
      <div class="container text-center">
        <ul class="list-group m-5">
          <li class="list-group-item">
            <div class="row">
              <div class="col text-start align-self-center">TUESDAY</div>
              <div class="col text-center"><img src="images/snow.png" /></div>
              <div class="col container row d-flex justify-content-end">
                <div class="col-3 low_high">
                  6
                  <div class="low">LOW</div>
                </div>
                <div class="col-3 low_high">
                  12
                  <div class="high">HIGH</div>
                </div>
              </div>
            </div>
          </li>
          <li class="list-group-item">
            <div class="row">
              <div class="col text-start align-self-center">WEDNESDAY</div>
              <div class="col text-center"><img src="images/stormy.png" /></div>
              <div class="col container row d-flex justify-content-end">
                <div class="col-3 low_high">
                  7
                  <div class="low">LOW</div>
                </div>
                <div class="col-3 low_high">
                  13
                  <div class="high">HIGH</div>
                </div>
              </div>
            </div>
          </li>
          <li class="list-group-item">
            <div class="row">
              <div class="col text-start align-self-center">THURSDAY</div>
              <div class="col text-center"><img src="images/sun2.png" /></div>
              <div class="col container row d-flex justify-content-end">
                <div class="col-3 low_high">
                  5
                  <div class="low">LOW</div>
                </div>
                <div class="col-3 low_high">
                  11
                  <div class="high">HIGH</div>
                </div>
              </div>
            </div>
          </li>
          <li class="list-group-item">
            <div class="row">
              <div class="col text-start align-self-center">FRIDAY</div>
              <div class="col text-center"><img src="images/cloudy.png" /></div>
              <div class="col container row d-flex justify-content-end">
                <div class="col-3 low_high">
                  5
                  <div class="low">LOW</div>
                </div>
                <div class="col-3 low_high">
                  11
                  <div class="high">HIGH</div>
                </div>
              </div>
            </div>
          </li>
          <li class="list-group-item">
            <div class="row">
              <div class="col text-start align-self-center">SATURDAY</div>
              <div class="col text-center"><img src="images/rain.png" /></div>
              <div class="col container row d-flex justify-content-end">
                <div class="col-3 low_high">
                  0
                  <div class="low">LOW</div>
                </div>
                <div class="col-3 low_high">
                  8
                  <div class="high">HIGH</div>
                </div>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
