<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/095204b1aa.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <title>Weather Forecast</title>
  </head>
  <body>
    <div class="weatherApp container-fluid">
      <div
        class="container text-center mt-5 mb-3"
        mclass="mx-auto"
        style="width: 600px"
      >
        <form id="form">
          <div class="row">
            <div class="col-9">
              <input
                type="text"
                class="form-control"
                placeholder="Enter a city"
                id="city-NewInput"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                class="form-control btn btn-primary"
                value="Search"
              />
            </div>
          </div>
        </form>
        <br />
        <h1 id="cityInput"></h1>
        <h4 id="displayDate"></h4>
      </div>

      <div class="container-fluid text-center">
        <div class="row">
          <div class="col align-self-center">
            <img src="images/drop3.png" width="100px" />
            <div class="humidityIcon"><span id="humidity"></span>%</div>
          </div>
          <div class="col">
            <div class="forecast p-2" id="weatherDescription"></div>
            <img class="forecastIcon" id="icon" />

            <div class="forecast p-2">
              <span id="temperature"></span>
              <span class="unitStyle">
                <a href="#" class="under unitColor" id="celsiusLink">°C </a>|
                <a href="#" class="under" id="farenheitLink">°F</a>
              </span>
            </div>
          </div>
          <div class="col align-self-center">
            <img class="forecastIcon" src="images/wind.png" />
            <div class="windSpeed"><span id="wind"></span> Km/h</div>
          </div>
        </div>
      </div>

      <div class="container text-center mt-3 w-75" id="hourForecast"></div>
      <div class="container text-center mt-5" id="daysForecast"></div>
      <p>
        <a href="https://venerable-semifreddo-277f43.netlify.app/"
          >Open-source code</a
        >
        by Chely Med
      </p>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
